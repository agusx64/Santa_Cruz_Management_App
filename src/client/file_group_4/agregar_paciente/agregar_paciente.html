    <section class="header_page">

<!--aqui comienza la seccion de informacion-->    

    <div class="AddDetails">
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Nombre</p>
            <Input class="AddDetailsInput" placeholder="Escriba un nombre"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Genero</p>
            <Input class="AddDetailsInput" placeholder="Escriba su genero"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Especialidad</p>
            <Input class="AddDetailsInput" placeholder="Escriba la especialidad"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Institucion de procedencia</p>
            <Input class="AddDetailsInput" placeholder="Escriba la institucion"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Experiencia</p>
            <Input class="AddDetailsInput" placeholder="Escriba la experiencia"></Input>

<!--aqui comienza la seccion de informacion 2-->

<!--aqui comienza la seccion de llenado de informacion-->

    <div class="AddDetails2">
        <div class="AddDetailsElement">
            <p class="AddDetailsText">No. de seguro</p>
            <Input class="AddDetailsInput" placeholder="Seguro"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Tipo de sangre</p>
            <Input class="AddDetailsInput" placeholder="Sangre"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Alergias</p>
            <Input class="AddDetailsInput" placeholder="Alergia"></Input>
        </div>
        <div class="AddDetailsElement">
            <p class="AddDetailsText">Antecedentes</p>
            <Input class="AddDetailsInput" placeholder="Antecedentes"></Input>
        </div>
    </div>

<!--aqui comienza el boton de agregar-->
